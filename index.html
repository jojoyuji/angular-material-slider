<html ng-app="app">
  <head>
    <meta charset="UTF-8">
    <title>angular-slider example</title>
    <link rel="stylesheet" href="slider.css" media="all">
  </head>
  <body>
  <div style="width:500px;" ng-controller="ItemCtrl">
    <slider floor="100"
    ceiling="1000"
    step="1"
    ng-change="hello(cost)"
    precision="2" ng-model="cost"></slider>
  </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script src="slider.js"></script>
    <script>
    app = angular.module('app', ['ui.slider']);
    app.controller('ItemCtrl', ['$scope', function($scope) {
      $scope.cost = 350
      $scope.hello = function(arg){
        console.log('hello ', arg )
      };
    }]);
    </script>
  </body>
</html>
